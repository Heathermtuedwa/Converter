<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Temperature Converter</title>
</head>
<body>
    <script src="index.js"></script>


    <div class="container">
        <div class="title">
            <h1>TEMPERATURE CONVERTER</h1>
        </div>
        <span class="temperature-icon"><i class="fa-temperature-list"></i></span>
    </div>
    <div id="celsius">
        <input type="number" id="celsiusInput" placeholder="Celsius" oninput="convertTemperature()">
        <span class="icon">&#8451</span>
    </div>
    <div id="fahrenheit">
        <input type="number" id="fahrenheitInput" placeholder="Fahrenheit" oninput="convertTemperature()">
        <span class="icon">&#8457</span>
    </div>
    <div id="kelvin">
        <input type="number" id="kelvinInput" placeholder="Kelvin" oninput="convertTemperature()">
        <span class="icon">&#8490</span>
    </div>
    <div class="button">
        <button onclick="clearInputs()">Clear</button>
    </div>
    
   

    



</body>
</html>
